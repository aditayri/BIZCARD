<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <base href="/">
  </head>
  <body>
    <script>
      var path = window.location.pathname;
      if (path !== '/' && path !== '/index.html') {
        window.location.href = '/index.html';
      }
    </script>
  </body>
</html>
